{% extends 'base.html'  %}
{% block title %}Home{% endblock %}

{% block content %}
<h1>Recent Posts</h1>
<!-- posts/postid route not yet written -->
<ul>
    {% for post in posts %}
    <li>
        <a href="/posts/{{post.id}}">by {{post.user.first_name}} {{post.user.last_name}}, {{post.title}}</a>
    </li>
    {% else %}
    <h6>
        No Recent Posts
    </h6>
    {% endfor %}
</ul>

<a href="/users">Go Back to Users</a>

<a href="/">Home Page</a>


{% endblock %}
